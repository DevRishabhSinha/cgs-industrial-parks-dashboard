{ "type": "Feature", "properties": { "Industrial Park Name": "Jakarta Industrial Estate Pulogadung", "Electricity Provider": "PLN", "PLN": 1.0, "Captive Coal Power Plant": 0, "Captive Gas Power Plant": 0, "Bioenergy": 0, "Solar": 0, "Hydropower": 0, "Electricity Provider Unclear": 0, "Electricity Capacity Notes": "JIEP provides electricity to tenants from PLN.\n(PT Jakarta Industrial Estate Pulogadung, 2021, Property & Estate Regulation document, p.13-14): \"The cost of electricity usage every month is the burden of the TENANT\npaid directly to PLN.\"\n\n(Indonesia Industrial Estates Directory 2018-2019, 2019, business-indonesia.org): \"Electricity: PT PLN (Persero). Capacity: As required\"", "Electricity Capacity (MW)": null, "GEM": null, "Latitude": -6.188522, "Longitude": 106.911237, "Sources": "(Archived link, 12/1/23) https://web.archive.org/web/20231201221329/https://jiep.co.id/our-tenant/\n(Archived link, 11/27/23) https://web.archive.org/web/20231127172956/https://kemenperin.go.id/kawasan \nhttp://www.jiep.co.id\nhttps://directorsdirectory.com/jakarta-industrial-estate-pulogadung/\n(Archived link, 12/1/23) https://web.archive.org/web/20231201235245/https://jiep.co.id/jv/our-regulation-2/\nhttps://drive.google.com/file/d/1HcfXy_hNzXBILSewe02a8fSKIY3lVrI9/view\nhttps://business-indonesia.org/files/estates/mHSCa5oDg194uovbNzHWNjGMCrG1JzRiKMivRm20.pdf" }, "geometry": { "type": "Point", "coordinates": [ 106.911237, -6.188522 ] } },
{ "type": "Feature", "properties": { "Industrial Park Name": "Kawasan Berikat Nusantara", "Electricity Provider": "PLN", "PLN": 1.0, "Captive Coal Power Plant": 0, "Captive Gas Power Plant": 0, "Bioenergy": 0, "Solar": 1, "Hydropower": 0, "Electricity Provider Unclear": 0, "Electricity Capacity Notes": "KBN is interested in developing solar, but is also relying on other sources of electricity as their current main source (solar is still not primary electricity source).\n(Directors directory, directorsdirectory.com): \"Renewable Energy Initiatives at Kawasan Berikat Nusantara: KBN is committed to sustainable practices and has embarked on significant initiatives to harness renewable energy sources. A prominent example is the Solar Rooftop development plan, aimed at installing a rooftop solar panel system with a total capacity of 3,737.9 kWp. This initiative offers multiple benefits, including increased electricity supply during peak periods, enhanced energy security, access to clean energy, environmental contributions, and opportunities for private sector involvement in renewable energy.\"\n\n(PT Kawasan Berikat Nusantara, 1/24/2022, kbn.co.id): \"PT KBN and PT PLN Persero signed a Zero Down Time Area cooperation as a form of \"BUMN Synergy\" at the Grand Whiz Hotel Kelapagading, Thursday (16/12/2021). ... The KBN-PLN synergy is none other than ensuring the availability of a safe and stable electricity supply in the KBN industrial area. From the results of this collaboration, it is hoped that in the future the relationship between PT KBN and PLN will grow better and more solid , mutually supporting each other , so that they can collaborate and synergize better in the future. In the future , said the KBN Directorate General, by carrying out the smart & green industrial estate concept , KBN will study and develop the implementation of renewable energy at KBN , one of which is the use of solar panels. PLTS ( solar power plants ) can convert sunlight energy into electrical energy by utilizing the roofs of buildings and buildings that directly face the sun.\"", "Electricity Capacity (MW)": null, "GEM": null, "Latitude": -6.14054, "Longitude": 106.93571, "Sources": "(Archived link, 11/27/23) https://web.archive.org/web/20231127172956/https://kemenperin.go.id/kawasan \nhttp://www.kbn.co.id/\nhttps://directorsdirectory.com/kawasan-berikat-nusantara/\nhttp://kbn.co.id/welcome/konten_depan/view/6011" }, "geometry": { "type": "Point", "coordinates": [ 106.93571, -6.14054 ] } },
{ "type": "Feature", "properties": { "Industrial Park Name": "Kawasan Industri Terpadu Indonesia China", "Electricity Provider": "PLN", "PLN": 1.0, "Captive Coal Power Plant": 0, "Captive Gas Power Plant": 0, "Bioenergy": 0, "Solar": 0, "Hydropower": 0, "Electricity Provider Unclear": 0, "Electricity Capacity Notes": "From PLN.\n\n(Indonesia Industrial Estates Directory 2018-2019, 2019, business-indonesia.org): \"Electricity: PT PLN (Persero).\n... Capacity: Existing: 120 MV, Plan: 240 MV & High Voltage\n... Stage 1-Capacity: 100 MVA\"\n\n(PT Kawasan Industri Terpadu Indonesia China, n.d., kitic.net): \"It has been equipped with water supply plants, sewage treatment plants, telecommunication centers, 150,000-volt national substations\n... Indonesia National Grid (PLN) high-quality power supply, two-way circuit, 0.7 yuan/kwh\"", "Electricity Capacity (MW)": null, "GEM": null, "Latitude": -6.380226, "Longitude": 107.180984, "Sources": "(Archived link, 11/27/23) https://web.archive.org/web/20231127172956/https://kemenperin.go.id/kawasan \nhttps://en.kitic.net/Company.html\nhttps://en.kitic.net/intro/12.html\nhttps://business-indonesia.org/files/estates/a68niiGhDJubv1wXhAdwZZxVnfhKo5bhLjP3xgx5.pdf" }, "geometry": { "type": "Point", "coordinates": [ 107.180984, -6.380226 ] } },
{ "type": "Feature", "properties": { "Industrial Park Name": "Bekasi International Industrial Estate", "Electricity Provider": "Cikarang Listrindo", "PLN": 0.0, "Captive Coal Power Plant": 1, "Captive Gas Power Plant": 1, "Bioenergy": 1, "Solar": 1, "Hydropower": 0, "Electricity Provider Unclear": 0, "Electricity Capacity Notes": "Sources electricity from Cikarang Listrindo, likely from Cikarang Listrindo's 755 MW gas power plants located at Kawasan Industri Jababeka. The total electricity capacity of Cikarang Listrindo's facilities is 1156.5 MW; in order to avoid overcounting electricity capacity, this electricity capacity is divided between the industrial parks that are served by Cikarang Listrindo.\n\n(Cikarang Listrindo, 2024, listrindo.com/service): \n\"Our Power Plants\nThe company has a long and successful operating track record as one of the longest-running PPU in Indonesia and positioned itself as a partner of PLN and 5 (five) industrial estates together with various industries operating in these regions. \nThe company has two gas-fired units with an aggregated capacity of 864 MW and 280 MW coal-fired generation located across the Cikarang and Babelan, Bekasi regions, respectively. The diversification in its operations allows us to provide an uninterrupted power supply. The coal-fired plant - commission in 2017 - adds to our operational diversification, given the different site location as well as fuel diversity.\nRenewable Prokects\n...As of December 2022, we have successfully installed a 12.5 MW Rooftop Solar Power on our customers' office rooftop. In addition to efforts to develop renewable energy and Greenhouse Gas (GHG) reduction through Rooftop Solar Power, since 2018, the company has been using biofuel to reduce coal in Circulating Fluidized Bed (CFB) boilers of the Babelan power station. Furthermore, in 2021, the Company has once again shown its commitment for GHG reduction through installation of biomass handling system in CFPP Babelan.\nIndustrial Service Area of the Company\nAs a holder of an integrated IUKU, the Company manages dedicated supply areas in 5 industrial estates, including the Jababeka Industrial Estate, MM-2100, East Jakarta Industrial Park, Hyundai Inti Development and Lippo Cikarang and its expansion.\"\n(Ministry of Energy and Mineral Resources, 2022, energytransitionpartnership.org): Lists PT Cikarang Listrindo as one of 56 power utilities (\"Electricity Business Area\") in Indonesia.", "Electricity Capacity (MW)": 231.3, "GEM": null, "Latitude": -6.340598, "Longitude": 107.13636, "Sources": "https://www.kawasanindustri.net/daftar-nama-alamat-pt-di-kawasan-industri-hyundai-lippo-cikarang.html\nhttps://www.daftar.co/perusahaan-di-kawasan-hyundai/\nhttps://directorsdirectory.com/bekasi-international-industrial-estate/\n(Archived link, 5/6/21) https://web.archive.org/web/20210506023202/https://news.klikbekasi.co/2015/10/22/terbukti-kawasan-industri-hyundai-bekasi-cemari-lingkungan/\n(Archived link, 11/27/23) https://web.archive.org/web/20231127172956/https://kemenperin.go.id/kawasan \n(Archived link, 11/28/23) https://web.archive.org/web/20231128184118/https://business-indonesia.org/data-estate\nhttps://www.linkedin.com/company/kawasan-industri-hyundai/about/\nhttps://www.energytransitionpartnership.org/uploads/2022/09/The-Electricity-Infrastructure-Planning-and-Investment-Needs-to-Support-Energy-Transition.pdf\nhttps://www.listrindo.com/ind/service/" }, "geometry": { "type": "Point", "coordinates": [ 107.13636, -6.340598 ] } },
{ "type": "Feature", "properties": { "Industrial Park Name": "MM2100 Industrial Town Bekasi Fajar Industrial Estate (BFIE)", "Electricity Provider": "Cikarang Listrindo, PLN", "PLN": 1.0, "Captive Coal Power Plant": 1, "Captive Gas Power Plant": 1, "Bioenergy": 1, "Solar": 1, "Hydropower": 0, "Electricity Provider Unclear": 0, "Electricity Capacity Notes": "Sources electricity from Cikarang Listrindo and PLN. The total electricity capacity of Cikarang Listrindo's facilities is 1156.5 MW; in order to avoid overcounting electricity capacity, this electricity capacity is divided between the industrial parks that are served by Cikarang Listrindo (electricity capacity routed to MM2100 is similarly divided in half between the two parks).\n\n(Cikarang Listrindo, 2024, listrindo.com/service): \n\"Our Power Plants\nThe company has a long and successful operating track record as one of the longest-running PPU in Indonesia and positioned itself as a partner of PLN and 5 (five) industrial estates together with various industries operating in these regions. \nThe company has two gas-fired units with an aggregated capacity of 864 MW and 280 MW coal-fired generation located across the Cikarang and Babelan, Bekasi regions, respectively. The diversification in its operations allows us to provide an uninterrupted power supply. The coal-fired plant - commission in 2017 - adds to our operational diversification, given the different site location as well as fuel diversity.\nRenewable Prokects\n...As of December 2022, we have successfully installed a 12.5 MW Rooftop Solar Power on our customers' office rooftop. In addition to efforts to develop renewable energy and Greenhouse Gas (GHG) reduction through Rooftop Solar Power, since 2018, the company has been using biofuel to reduce coal in Circulating Fluidized Bed (CFB) boilers of the Babelan power station. Furthermore, in 2021, the Company has once again shown its commitment for GHG reduction through installation of biomass handling system in CFPP Babelan.\nIndustrial Service Area of the Company\nAs a holder of an integrated IUKU, the Company manages dedicated supply areas in 5 industrial estates, including the Jababeka Industrial Estate, MM-2100, East Jakarta Industrial Park, Hyundai Inti Development and Lippo Cikarang and its expansion.\"\n\n(BeFa Industrial Estate, 2022, befa.id/ ): \n\"The Company and its subsidiaries provide 2 stable and guaranteed sources of electricity which are directly distributed from the National Electricity Company (PLN) and a private electricity company, PT Cikarang Listrindo Tbk.\"\n\n(Indonesia Industrial Estates Directory 2018-2019, 2019, business-indonesia.org/): MM2100 Industrial Town BFIE\n\"Electricity Capacity: Cikarang Listrindo - 755 MW - private power supplier\"\n\n(Cikarang Listrindo, 2024, www.listrindo.com): MM-2100 Power Plant\n\"Our second gas-fired power plant commenced operations in 2015 and is intended as a backup power plant, located in MM-2100\nPower Plant features and details\nGas-fired power plant 109MW simple cycle Frame 9E (backup)\nCOD in 2015\nMajor equipment suppliers: GE and Alstom\"\n\n(Ministry of Energy and Mineral Resources, 2022, energytransitionpartnership.org): Lists PT Cikarang Listrindo (1144 MW) as one of 56 power utilities (\"Electricity Business Area\") in Indonesia.", "Electricity Capacity (MW)": 115.65, "GEM": null, "Latitude": -6.299393, "Longitude": 107.077132, "Sources": "https://onlinelibrary.wiley.com/doi/pdfdirect/10.1111/sjtg.12177\nhttps://www.marubeni.com/en/news/2021/info/00021.html\n(Archived link, 11/27/23) https://web.archive.org/web/20231127172956/https://kemenperin.go.id/kawasan \nhttp://befa.id/\nhttps://www.energytransitionpartnership.org/uploads/2022/09/The-Electricity-Infrastructure-Planning-and-Investment-Needs-to-Support-Energy-Transition.pdf \nhttps://www.listrindo.com/service/mm2100\nhttps://business-indonesia.org/files/estates/inbSO5QREDsCsDFjHymS89GKuJeETpWZbUGpjbJF.pdf\nhttps://befa.id/wp-content/uploads/2023/04/2022.pdf\nhttps://www.listrindo.com/service" }, "geometry": { "type": "Point", "coordinates": [ 107.077132, -6.299393 ] } },
{ "type": "Feature", "properties": { "Industrial Park Name": "MM2100 Industrial Town MMID", "Electricity Provider": "Cikarang Listrindo", "PLN": 0.0, "Captive Coal Power Plant": 1, "Captive Gas Power Plant": 1, "Bioenergy": 1, "Solar": 1, "Hydropower": 0, "Electricity Provider Unclear": 0, "Electricity Capacity Notes": "Sources electricity from Cikarang Listrindo (and possibly PLN, based on MM2100 Industrial Town Bekasi Fajar's use of PLN).The total electricity capacity of Cikarang Listrindo's facilities is 1156.5 MW; in order to avoid overcounting electricity capacity, this electricity capacity is divided between the industrial parks that are served by Cikarang Listrindo (electricity capacity routed to MM2100 is similarly divided in half between the two parks).\n\n(Cikarang Listrindo, 2024, listrindo.com/service): \n\"Our Power Plants\nThe company has a long and successful operating track record as one of the longest-running PPU in Indonesia and positioned itself as a partner of PLN and 5 (five) industrial estates together with various industries operating in these regions. \nThe company has two gas-fired units with an aggregated capacity of 864 MW and 280 MW coal-fired generation located across the Cikarang and Babelan, Bekasi regions, respectively. The diversification in its operations allows us to provide an uninterrupted power supply. The coal-fired plant - commission in 2017 - adds to our operational diversification, given the different site location as well as fuel diversity.\nRenewable Prokects\n...As of December 2022, we have successfully installed a 12.5 MW Rooftop Solar Power on our customers' office rooftop. In addition to efforts to develop renewable energy and Greenhouse Gas (GHG) reduction through Rooftop Solar Power, since 2018, the company has been using biofuel to reduce coal in Circulating Fluidized Bed (CFB) boilers of the Babelan power station. Furthermore, in 2021, the Company has once again shown its commitment for GHG reduction through installation of biomass handling system in CFPP Babelan.\nIndustrial Service Area of the Company\nAs a holder of an integrated IUKU, the Company manages dedicated supply areas in 5 industrial estates, including the Jababeka Industrial Estate, MM-2100, East Jakarta Industrial Park, Hyundai Inti Development and Lippo Cikarang and its expansion.\"\n\n(INDONESIA INDUSTRIAL ESTATES DIRECTORY 2018-2019, 2019, mm2100.co.id): \"Unlimited capacity for any industrial requirement\"\n\n(Cikarang Listrindo, 2024, www.listrindo.com): MM-2100 Power Plant\n\"Our second gas-fired power plant commenced operations in 2015 and is intended as a backup power plant, located in MM-2100\nPower Plant features and details\nGas-fired power plant 109MW simple cycle Frame 9E (backup)\nCOD in 2015\nMajor equipment suppliers: GE and Alstom\"\n\n(Indonesia Industrial Estates Directory 2018-2019, 2019,business-indonesia.org): MM2100 Industrial Town\n\"Electricity: PT Cikarang Listrindo\nCapacity: 1144 MVA\nOccupied: 514.80 MVA\nType of cable network: 20kV (underground cable)\"\n\n(Ministry of Energy and Mineral Resources, 2022, energytransitionpartnership.org): Lists PT Cikarang Listrindo (1144 MW) as one of 56 power utilities (\"Electricity Business Area\") in Indonesia.", "Electricity Capacity (MW)": 115.65, "GEM": null, "Latitude": -6.294455237, "Longitude": 107.0775576, "Sources": "https://www.marubeni.com/en/news/2021/info/00021.html\n(Archived link, 11/27/23) https://web.archive.org/web/20231127172956/https://kemenperin.go.id/kawasan \nhttps://mm2100.co.id/our-project/\nhttps://webapp.mmsplatform.co.id/company\nhttps://www.energytransitionpartnership.org/uploads/2022/09/The-Electricity-Infrastructure-Planning-and-Investment-Needs-to-Support-Energy-Transition.pdf \nhttps://www.listrindo.com/service/mm2100\nhttps://business-indonesia.org/files/estates/DbbXZa0uvQyLDGl5QHjt7hFWHKLQDLbNaSf8qH65.pdf\nhttps://www.listrindo.com/service" }, "geometry": { "type": "Point", "coordinates": [ 107.0775576, -6.294455237 ] } },
{ "type": "Feature", "properties": { "Industrial Park Name": "Kawasan Industri Jababeka", "Electricity Provider": "Cikarang Listrindo, Bekasi Power, PLN", "PLN": 1.0, "Captive Coal Power Plant": 1, "Captive Gas Power Plant": 1, "Bioenergy": 1, "Solar": 1, "Hydropower": 0, "Electricity Provider Unclear": 0, "Electricity Capacity Notes": "Kawasan Industri Jababeka has three power plants on-site, operated by PLN, Bekasi Power, and Cikarang Listrindo. Details regarding the PLN power plant are currently unclear. Bekasi Power has a 130 MW power plant (corresponds to GEMs Bekasi Power Station), which since 2011 appears to have sold to PLN. In 2018, PLN. In 2018, PLN issued a cold power reserve status to Bekasi Powers gas power plant. In late 2022 and early 2023, Bekasi power installed 2.09 MWp worth of solar panels at Kawasan Industri Jababeka. Cikarang Listrindo runs a gas power plant of 755 MW capacity at Kawasan Industri Jababeka (corresponds to GEMs Jababeka Industrial Estate power station). Cikarang Listrindo's 755 MW gas power plant likely provides power to other industrial estates they serve through their transmission lines. The reported electricity capacity is one-fifth of Cikarang Listrindo's total electricity capacity (231.3 MW) plus 130 MW from Bekasi Power and 2.09 MWp from solar panels.\n\n(Global Energy Monitor, 2024, gem.wiki/Jababeka_Industrial_Estate_power_station): \"Jababeka Industrial Estate power station is an operating [gas] power station of at least 864-megawatts (MW) in Cikarang Utara, West Java, Indonesia. It is also known as Cikarang Power Station.\"\n\n(Global Energy Monitor, 2024, gem.wiki/Bekasi_power_station): \"Bekasi power station is an operating [gas] power station of at least 130-megawatts (MW) in Cikarang, West Java, Indonesia with multiple units, some of which are not currently operating.\"\n\n(Cikarang Listrindo, 2024, www.listrindo.com):\n\"GSPP Jababeka: Our first gas fired power plant is located in Jababeka, with a total installed capacity of 755 MW. The power plant consists of a 646MW combined-cycle power-generating system and a 109MW simple-cycle gas turbine unit.\"\n\n(Jababeka & Co Annual Report 2022, 2023, www.jababeka.com/wp-content/uploads)\nThe facts that Jababeka Industrial Estate has Cikarang Inland (Dry) Port, reliable 3 power plants managed by PT Bekasi Power, PT Cikarang Listrindo and PLN\nEnergy & Resource Efficiency and Carbon Footprint (GRI 302, GRI 3021, GRI 3023, GRI 3024) The Company strives for efficient operational activities, including in terms of energy and resource utilization. The energy consumption comes from electricity supplied by PT Perusahaan Listrik Negara, PT Cikarang Listrindo and PT Bekasi Power (subsidiaries) which is used for operational and production activities, especially the production of clean water, wastewater treatment and supporting facilities in the form of public street lighting (PJU). In addition to electrical energy, the Company also operates transport vehicles and generators using fossil fuels for operational activities of estate management and security. Despite the emissions generated directly by these activities, we recognize the importance of reducing the carbon footprint in our operations and production...\nIn 2022, BP managed to install Rooftop Solar Power Plants for its customers with a total capacity of 1.03 Megawattpeak (MWp) and an additional 1.05 MWp has been installed in early 2023. \nOn February 24, 2011, BP and PT Perusahaan Listrik Negara (PLN) agreed and entered into the Sale and Purchase Electricity Cooperation Agreement (Agreement). Based on this Agreement, BP will provide Net Power Capability to PLN which is sourced from all systems in Gas and Steam Power Plant (combined cycle) (PLTGU) owned by BP in net capacity totaling 118.8 MegaWatt (MW). This Agreement has an effective date from the date of funding and will be over in 20 (twenty) years from Commercial Operation Date, except terminated earlier according to the Agreement. Commercial Operation Date is the day after passing the operation test facility in accordance with testing procedures, which occurred on January 5, 2013. \nIn early 2018, PLN through Pusat Pengaturan Beban (P2B) Jawa Bali, issued a reserve shutdown status to BP which means BP is required to distribute 0 (zero) kilowatt (KWh) to PLN so that BP is treated as a cold reserve by PLN. In the Electricity Power Selling and Purchasing Agreement between BP and PLN, BP will continue to receive payment from PLN with take or pay scheme of readiness and availability of BPs power plant at the cost of PLTGU capacity. In a take or pay scheme, the components calculated as the basis for the billing of capacity payments are the components of the investment cost and fixed operating and maintenance cost that represent payment for the plant Net Power. As a condition, BP should always maintain the availability of its power plant in accordance with operational plan and dispatch request from P2B including maintaining gas availability from gas provider required for power plant operation. Up to now, BP always meets the terms and conditions needed to be able to issue invoice to PLN. This will significantly decrease BPs revenue but the gross profit will remain intact hence BP can still cover the operational expenses. Since end of March 2018, BP has sold electricity again to PLN until now. \nOn February 24, 2011, BP and PT Perusahaan Listrik Negara (PLN) agreed and entered into the Sale and Purchase Electricity Cooperation Agreement (Agreement). Based on this Agreement, BP will provide Net Power Capability to PLN which is sourced from all systems in Gas and Steam Power Plant (combined cycle) (PLTGU) owned by BP in net capacity totaling 118.8 MegaWatt (MW). This Agreement has an effective date from the date of funding and will be over in 20 (twenty) years from Commercial Operation Date, except terminated earlier according to the Agreement. Commercial Operation Date is the day after passing the operation test facility in accordance with testing procedures, which occurred on January 5, 2013... \nEnergy\nEnergy The Company operates a 130MW power plant through its wholly-owned subsidiary, PT Bekasi Power (BP).\"\n\n(Universitas Pertamina, 2/5/2023, univeritaspertamina.ac.id): Building PLTS in the Jababeka Industrial Area, Pertamina supports the First Net Zero Industrial Cluster in Southeast Asia\n\"In collaboration with Jababeka, Pertamina presents an energy mix through building and developing more environmentally friendly energy. This collaboration resulted in a Solar Power Plant (PLTS) with a capacity of 230 kWp which supports electricity needs in the first Net Zero Industrial Cluster in Southeast Asia. Jababeka is also one of 12 Net Zero Industrial Clusters throughout the world...This PLTS was inaugurated by the Director General of EBTKE of the Indonesian Ministry of Energy and Mineral Resources Dadan Kusdiana, Main Director of Pertamina Nicke Widyawati, Chief Executive Officer of Pertamina New and Renewable Energy Dannif Danusaputro and Main Director of Jababeka Tjahjadi Rahardja Wednesday (11/1). Installed in the Jababeka Industrial Area, PLTS which is capable of producing 308 MWh of electricity per year has the potential to reduce Co2 by 258 tons of CO2 per year and is ready to operate to support the realization of the Jababeka Green Industrial Estate.\"\n\n(Jababeka & Co, 2019, jababeka.com/infrastructure/): \n\"In order to augment power requirements from the industrial estate and surroundings, Jababeka embarked on a 130MW Power Plant, operated and managed by wholly owned subsidiary PT Bekasi Power. Jababeka has looked in the future and realized power demand will keep growing, which is why enough space for a second 130MW power plant is available.\nThe Power Plant consists of two state-of-the-art frame 6B gas turbines, manufactured by General Electric Energy with an installed capacity of 40  42 MW each by ISO rating. Furthermore, there are two heat recovery steam generators (HRSG) from Thermax Babcock and Wilcox Limited. The combined cycle is completed by a steam turbine from Shin Nippon with a capacity of 46  50 MW, which is driven by pressurized high temperature steam from both HRSGs that are fired by using the exhaust gasses from the gas turbines. The total installed capacity amounts to 130MW and is planning to double its capacity to 2 x 130MW in the coming years.\nA Joint Operation Agreement between PLN and Bekasi Power allows Bekasi Power to not only enhance Kota Jababekas electricity and energy infrastructure by providing specialized services to industrial customers, but also directly support PLNs mission to strengthen its electricity system, especially in the Bekasi and Karawang industrial areas.\"\n\n(Ministry of Energy and Mineral Resources, 2022, energytransitionpartnership.org): Lists PT Bekasi Power (134 MW) and PT Cikarang Listrindo (1144 MW) as two of 56 power utilities (\"Electricity Business Area\") in Indonesia.", "Electricity Capacity (MW)": 363.09, "GEM": "Bekasi power station, Jababeka Industrial Estate power station", "Latitude": -6.296642, "Longitude": 107.168451, "Sources": "https://www.kilaskerja.com/2021/09/perusahaan-jababeka.html\nhttps://www.dailytips.id/2020/03/553-daftar-perusahaan-di-kawasan.html\nhttps://www.daftar.co/alamat-perusahaan-di-kawasan-jababeka/\n(Archived link, 11/27/23) https://web.archive.org/web/20231127172956/https://kemenperin.go.id/kawasan\nhttp://www.jababeka.com/industrial\nhttps://jababekaindustrial.com/\nhttps://www.energytransitionpartnership.org/uploads/2022/09/The-Electricity-Infrastructure-Planning-and-Investment-Needs-to-Support-Energy-Transition.pdf\nhttps://www.gem.wiki/Jababeka_Industrial_Estate_power_station\nhttps://www.gem.wiki/Bekasi_power_station\nhttps://www.jababeka.com/infrastructure/ \nhttps://www.jababeka.com/wp-content/uploads/2023/05/KIJA-ASR-2022.pdf \nhttps://www.listrindo.com/\nhttps://universitaspertamina.ac.id/berita/detail/bangun-plts-di-kawasan-industri-jababeka-pertamina-dukung-net-zero-industrial-cluster-pertama-di-asia-tenggara " }, "geometry": { "type": "Point", "coordinates": [ 107.168451, -6.296642 ] } },
{ "type": "Feature", "properties": { "Industrial Park Name": "East Jakarta Industrial Park", "Electricity Provider": "Cikarang Listrindo, PLN", "PLN": 1.0, "Captive Coal Power Plant": 1, "Captive Gas Power Plant": 1, "Bioenergy": 1, "Solar": 1, "Hydropower": 0, "Electricity Provider Unclear": 0, "Electricity Capacity Notes": "East Jakarta Industrial Park sources electricity from Cikarang Listrindo's network of gas power plants, a coal-fired power plant, and a solar power plant, as well as PLN. The total electricity capacity of Cikarang Listrindo's facilities is 1156.5 MW; in order to avoid overcounting electricity capacity, this electricity capacity is divided between the industrial parks that are served by Cikarang Listrindo.\n\n(Cikarang Listrindo, 2024, listrindo.com/service): \n\"Our Power Plants\nThe company has a long and successful operating track record as one of the longest-running PPU in Indonesia and positioned itself as a partner of PLN and 5 (five) industrial estates together with various industries operating in these regions. \nThe company has two gas-fired units with an aggregated capacity of 864 MW and 280 MW coal-fired generation located across the Cikarang and Babelan, Bekasi regions, respectively. The diversification in its operations allows us to provide an uninterrupted power supply. The coal-fired plant - commission in 2017 - adds to our operational diversification, given the different site location as well as fuel diversity.\nRenewable Prokects\n...As of December 2022, we have successfully installed a 12.5 MW Rooftop Solar Power on our customers' office rooftop. In addition to efforts to develop renewable energy and Greenhouse Gas (GHG) reduction through Rooftop Solar Power, since 2018, the company has been using biofuel to reduce coal in Circulating Fluidized Bed (CFB) boilers of the Babelan power station. Furthermore, in 2021, the Company has once again shown its commitment for GHG reduction through installation of biomass handling system in CFPP Babelan.\nIndustrial Service Area of the Company\nAs a holder of an integrated IUKU, the Company manages dedicated supply areas in 5 industrial estates, including the Jababeka Industrial Estate, MM-2100, East Jakarta Industrial Park, Hyundai Inti Development and Lippo Cikarang and its expansion.\"\n\n(PT. East Jakarta Industrial Park, n.d., ejip.co.id): Electricity\n\"East Jakarta Industrial Park (EJIP) is mainly supplied by the Independent Power Producer (IPP), PT Cikarang Listrindo Tbk and partially by PT Perusahaan Listrik Negara (Persero). Cikarang Listrindo coal-fired power plant has increased its total capacity of the three interconnected plants to 1.144 MW in 2017, and currently their renewable power plant with Rooftop Solar Power capacity reaches 12.5 MWp. This diverse and expanding energy infrastructure ensures a stable and ample power supply for our industrial park operations, supporting efficiency and sustainability.\" Previously, this website stated that 864 MW of energy capacity are provided by gas combined cycle power plants in Cikarang.\n\n(Ministry of Energy and Mineral Resources, 2022, energytransitionpartnership.org): Lists PT Bekasi Power (134 MW) and PT Cikarang Listrindo (1144 MW) as two of 56 power utilities (\"Electricity Business Area\") in Indonesia.", "Electricity Capacity (MW)": 231.3, "GEM": null, "Latitude": -6.327873, "Longitude": 107.122349, "Sources": "https://directorsdirectory.com/east-jakarta-industrial-park/\nhttps://www.ejip.co.id/\nhttps://www.ejip.co.id/en/facilities/electricity\nhttps://www.energytransitionpartnership.org/uploads/2022/09/The-Electricity-Infrastructure-Planning-and-Investment-Needs-to-Support-Energy-Transition.pdf\nhttps://www.listrindo.com/service" }, "geometry": { "type": "Point", "coordinates": [ 107.122349, -6.327873 ] } },
{ "type": "Feature", "properties": { "Industrial Park Name": "Kawasan Industri Gobel", "Electricity Provider": "Unclear", "PLN": 0.0, "Captive Coal Power Plant": 0, "Captive Gas Power Plant": 0, "Bioenergy": 0, "Solar": 0, "Hydropower": 0, "Electricity Provider Unclear": 1, "Electricity Capacity Notes": "Electricity provided, source unclear (most likely PLN).\n\n(Directors directory, n.d., directorsdirectory.com): \"Gobel also provides a well-developed infrastructure. This includes reliable electricity...\"", "Electricity Capacity (MW)": null, "GEM": null, "Latitude": -6.267104, "Longitude": 107.101176, "Sources": "https://www.google.com/maps/search/Gobel+Cibitung+Industrial+Estate/@-6.2657438,107.0877133,18z \nhttps://www.linkedin.com/company/gobel-dharma-nusantara/about/\n(Archived link, 8/9/17) https://web.archive.org/web/20170809234808/https://www.bkpm.go.id/images/uploads/investasi_indonesia/file/Data_of_Major_Indonesia_Industrial_Estate_West_Java.pdf\nhttps://directorsdirectory.com/gobel-industrial-estate/\n(Archived link, 11/27/23) https://web.archive.org/web/20231127172956/https://kemenperin.go.id/kawasan\n(Archived link, 11/28/23) https://web.archive.org/web/20231128184118/https://business-indonesia.org/data-estate\nhttps://gdn.co.id/\n(Archived link, 6/30/22) https://web.archive.org/web/20220630095203/https://investasi.jabarprov.go.id/public/industries/kawasan-industry-gobel" }, "geometry": { "type": "Point", "coordinates": [ 107.101176, -6.267104 ] } },
{ "type": "Feature", "properties": { "Industrial Park Name": "Kawasan Industri Marunda Center", "Electricity Provider": "PLN", "PLN": 1.0, "Captive Coal Power Plant": 0, "Captive Gas Power Plant": 0, "Bioenergy": 0, "Solar": 0, "Hydropower": 0, "Electricity Provider Unclear": 0, "Electricity Capacity Notes": "Electricity provided by PLN; manager is listed as private power utility.\n\n(Dinamika Reality, n.d., realty.ddgroup.co.id): \"Infrastructure - Electricity provided by PT. PLN Persero\"\n\n(Ministry of Energy and Mineral Resources, 2022, energytransitionpartnership.org): Lists PT Tegar Primajaya as one of 56 power utilities (\"Electricity Business Area\") in Indonesia.", "Electricity Capacity (MW)": null, "GEM": null, "Latitude": -6.102018, "Longitude": 106.974228, "Sources": "https://visualanaknegeri.net/preview/marundadc/\n(Archived link, 11/27/23) https://web.archive.org/web/20231127172956/https://kemenperin.go.id/kawasan\nhttps://marundacenter.co.id/en/index\nhttps://www.energytransitionpartnership.org/uploads/2022/09/The-Electricity-Infrastructure-Planning-and-Investment-Needs-to-Support-Energy-Transition.pdf \nhttps://realty.ddgroup.co.id/property/2/gudang-marunda-center.html " }, "geometry": { "type": "Point", "coordinates": [ 106.974228, -6.102018 ] } },
{ "type": "Feature", "properties": { "Industrial Park Name": "Greenland International Industrial Center (GIIC)", "Electricity Provider": "PLN (Premium Service)", "PLN": 1.0, "Captive Coal Power Plant": 0, "Captive Gas Power Plant": 0, "Bioenergy": 0, "Solar": 0, "Hydropower": 0, "Electricity Provider Unclear": 0, "Electricity Capacity Notes": "Sources electricity from 2 PLN substations with an electricity capacity of 360 MW. PLN also pledged to support a data center in the park with 933 MVA in 2021.\n\n(W.media, 9/14/2021): Indonesias utility PLN collaborates with Greenland International Industrial Centre (GIIC) Kota Deltamas Industrial Area for countrys First National DC\n\"Indoensias State-owned electricity company PLN is collaborating with the Greenland International Industrial Centre (GIIC) Kota Deltamas industrial area for Indonesias first national data centre.\nLocated in Cikarang, West Java, the project is part of the governments vision of becoming a hub for international data centres, according to a report in the JakartaPost.\nThe agreement between PLN and GIIC was signed on Tuesday by PLN regional business  Java, Madura, Bali director Haryanto WS, PLN enterprise and customer management Bob Saril, PT Puradelta Lestari and PT Pembangunan Deltamas president director Hongky Jeffry Nantung, as well as PT Pembangunan Deltamas director Naritsugu Tomita.\nAs a part of the deal, PLN is committed to supply Indonesias first data centre with international standards with the required 993 MVA of 24-hour electricity.\nIndonesia set to be the fastest growing market for data centres in SEA, with a growth rate of 22 per cent per annum over the next five years, according to a report by Cushman & Wakefield.\nDuring the agreement signing, PLN president director Zulkifli Zaini said that the project requires a green and reliable electricity supply in line with the global community. In line with the Indonesian Presidents mandate of transforming Indonesia into an international data centre hub, PLN is ready to fully support their plans to the best of our ability, he said.\nIn his opening remarks, Communications and Informations Minister Johnny G. Plate said that electricity infrastructure readiness is vital to the readiness of data centre infrastructure, as data centers businesses are effectively power supply businesses which require a constant supply of electricity...\nPT Puradelta Lestari and PT Pembangunan Deltamas president director Hongky Jeffry Nantung expressed his hopes that data centre companies in GIIC and Indonesia will be able to receive a reliable supply of electricity and renewable energy.\nTwo, three years ago we were not yet able to answer those demands, but with this collaboration, renewable green energy certified with international standards will be a huge help, he said.\nAccording to Zulkifli, PLNs collaboration with GIIC is evidence that the company is able to supply high-quality electricity with competitive prices, allowing its customers to focus more on managing their businesses. PLN customers will also have the option of renewable energy through their products and services, such as Renewable Energy Certificate, Premium Green, Carbon Credit, or other products as required by developers or investors.\n\n(PT Puradelta Lestari Tbk, 2021, deltamas.id): \"Further, GIIC is one of only a few industrial areas in the country that offers premium electricity infrastructure and supplies from the state owned company, PT Perusahaan Listrik Negara (Persero), which guarantees uninterrupted operation activities.  Electricity for GIICs industrial tenants is supplied from two extra-high voltage substations (GITET), namely GITET Cibatu and GITET Deltamas.\"\n\n(Indonesia Industrial Estate Directory 2018-2019, businessindonesia.org): \n\"Electricity: PLN with Premium Service\nExtra High Voltage Station Cibatu: 2 x 60 MVA\nExtra High Voltage Station Cibatu II: 4 x 60 MVA\"\n\n", "Electricity Capacity (MW)": 1353.0, "GEM": null, "Latitude": -6.393707, "Longitude": 107.191836, "Sources": "https://deltamas.id/wp-content/uploads/2022/05/ARSR-PT-Puradelta-Lestari-Tbk-2021.pdf\nhttps://www.thejakartapost.com/adv/2022/11/08/answering-the-need-for-national-data-centers.html\nhttps://onlinelibrary.wiley.com/doi/pdfdirect/10.1111/sjtg.12177\n(Archived link, 11/27/23) https://web.archive.org/web/20231127172956/https://kemenperin.go.id/kawasan\n(Archived link, 11/28/23) https://web.archive.org/web/20231128184118/https://business-indonesia.org/data-estate\nhttp://www.kota-deltamas.com\nhttps://deltamas.id/en/product-industrial/\nhttps://www.sinarmasland.com/development/industrial/greenland-international-industrial-center\nhttps://deltamas.id/wp-content/uploads/2023/05/eBrochure-GIIC-2023.pdf\nhttps://business-indonesia.org/files/estates/R1QzjL2LMvJHo5gRdAnLCrRflVkq5DutfoSM0BxX.pdf\nhttps://w.media/indonesias-utility-pln-collaborates-with-greenland-international-industrial-centre-giic-kota-deltamas-industrial-area-for-countrys-first-national-dc/" }, "geometry": { "type": "Point", "coordinates": [ 107.191836, -6.393707 ] } },
{ "type": "Feature", "properties": { "Industrial Park Name": "Kawasan Industri Lippo Cikarang", "Electricity Provider": "Cikarang Listrindo, PLN", "PLN": 1.0, "Captive Coal Power Plant": 1, "Captive Gas Power Plant": 1, "Bioenergy": 1, "Solar": 1, "Hydropower": 0, "Electricity Provider Unclear": 0, "Electricity Capacity Notes": "Kawasan Industri Lippo Cikarang sources electricity from Cikarang Listrindo's network of gas power plants, a coal-fired power plant, and a solar power plant The total electricity capacity of Cikarang Listrindo's facilities is 1156.5 MW; in order to avoid overcounting electricity capacity, this electricity capacity is divided between the industrial parks that are served by Cikarang Listrindo.\n\n(Cikarang Listrindo, 2024, listrindo.com/service): \n\"Our Power Plants\nThe company has a long and successful operating track record as one of the longest-running PPU in Indonesia and positioned itself as a partner of PLN and 5 (five) industrial estates together with various industries operating in these regions. \nThe company has two gas-fired units with an aggregated capacity of 864 MW and 280 MW coal-fired generation located across the Cikarang and Babelan, Bekasi regions, respectively. The diversification in its operations allows us to provide an uninterrupted power supply. The coal-fired plant - commission in 2017 - adds to our operational diversification, given the different site location as well as fuel diversity.\nRenewable Prokects\n...As of December 2022, we have successfully installed a 12.5 MW Rooftop Solar Power on our customers' office rooftop. In addition to efforts to develop renewable energy and Greenhouse Gas (GHG) reduction through Rooftop Solar Power, since 2018, the company has been using biofuel to reduce coal in Circulating Fluidized Bed (CFB) boilers of the Babelan power station. Furthermore, in 2021, the Company has once again shown its commitment for GHG reduction through installation of biomass handling system in CFPP Babelan.\nIndustrial Service Area of the Company\nAs a holder of an integrated IUKU, the Company manages dedicated supply areas in 5 industrial estates, including the Jababeka Industrial Estate, MM-2100, East Jakarta Industrial Park, Hyundai Inti Development and Lippo Cikarang and its expansion.\"\n\n(Ministry of Energy and Mineral Resources, 2022, energytransitionpartnership.org): Lists PT Cikarang Listrindo (1144 MW) as one of 56 power utilities (\"Electricity Business Area\") in Indonesia.", "Electricity Capacity (MW)": 231.3, "GEM": null, "Latitude": -6.326, "Longitude": 107.126007, "Sources": "https://www.lippocikarang.co.id/project/delta-silicon-industrial-park/\n(Archived link, 11/27/23) https://web.archive.org/web/20231127172956/https://kemenperin.go.id/kawasan\nhttp://www.lippo-cikarang.com/en/home-2/\n(Broken) https://www.property-lippocikarang.com/lippo-cikarang-industrial-park/\nhttps://www.energytransitionpartnership.org/uploads/2022/09/The-Electricity-Infrastructure-Planning-and-Investment-Needs-to-Support-Energy-Transition.pdf\nhttps://www.listrindo.com/service" }, "geometry": { "type": "Point", "coordinates": [ 107.126007, -6.326 ] } },

{ "type": "Feature", "properties": { "Industrial Park Name": "Kawasan Industri Kujang Cikampek", "Electricity Provider": "PLN, PT Kujang Tatar Persada", "PLN": 1.0, "Captive Coal Power Plant": 0, "Captive Gas Power Plant": 0, "Bioenergy": 0, "Solar": 1, "Hydropower": 0, "Electricity Provider Unclear": 0, "Electricity Capacity Notes": "Electricity is from PLN as well as some solar power.\n\n(Duta Priangan, 8/16/2023, dutapriangan.co.id): \"In supplying electricity needs with the continued increase in the use of new, renewable energy (EBT), now one of the subsidiaries of PT Pupuk Indonesia (Persero) has started using solar power plants (PLTS) in running its business which produces various fertilizer needs subsidy. In total, there are 242 solar panels installed on the roof of the administration building in the main office complex of PT Pupuk Kujang, Kujang Cikampek Industrial Area (KIKC), Karawang Regency, West Java.\r\n\"The PLTS installed on the roof of the company's main building uses an On-Grid configuration with the existing electrical system at PT Pupuk Kujang Cikampek, so later the panels will produce 133 kWp of electricity. \"So the electricity produced is capable of supplying a third of the electricity needs around the Pupuk Kujang administrative center building,\" said the official statement from the VP of Development of PT Pupuk Kujang Cikampek, Iswahyudi Mertosono in a press release to a number of media crew in Karawang on Tuesday evening, 15 August 2023.\"\n\n(Directors directory, n.d., directorsdirectory.com): \"PLN electricity supply (Voltage std. 220V/1PH,380V/3PH)\"\n\n(Indonesia Industrial Estates Directory 2018-2019, 2019, business-indonesia.org): \"Electricity: PT PLN & PT Kujang Tatar Persada\nCapacity: 220 V & 380 V\"", "Electricity Capacity (MW)": null, "GEM": null, "Latitude": -6.412414545, "Longitude": 107.4417706, "Sources": "(Archived link, 11/27/23) https://web.archive.org/web/20231127172956/https://kemenperin.go.id/kawasan\nhttp://www.kikc.co.id/\nhttps://directorsdirectory.com/kujang-industrial-estate/\nhttps://bandung.bisnis.com/read/20230818/550/1686089/progres-pembangunan-pabrik-katalis-di-kikc-memasuki-tahap-penyelesaian\nhttps://www.pupuk-kujang.co.id/index.php/pengembangan-bisnis/anak-perusahaan-afiliasi\nhttps://dutapriangan.co.id/penuhi-suplay-energi-listrik-pt-pupuk-kujang-gunakan-plts/\nhttps://business-indonesia.org/files/estates/ESwVfe0IOlJipLUSKqQokgbRb62OwAMOm6ToMY19.pdf" }, "geometry": { "type": "Point", "coordinates": [ 107.4417706, -6.412414545 ] } },
{ "type": "Feature", "properties": { "Industrial Park Name": "Kawasan Industri Mitrakarawang", "Electricity Provider": "PLN", "PLN": 1.0, "Captive Coal Power Plant": 0, "Captive Gas Power Plant": 0, "Bioenergy": 0, "Solar": 0, "Hydropower": 0, "Electricity Provider Unclear": 0, "Electricity Capacity Notes": "120 MVA.\n(Indonesia Industrial Estates Directory 2018-2019, business-indonesia.org): \"Electricity: PT PLN (Persero). \nCapacity: 120 MVA\"\n\n(Directors directory, n.d., directorsdirectory.com): \"Medium Voltage Electrical Network\"", "Electricity Capacity (MW)": 120.0, "GEM": null, "Latitude": -6.381696, "Longitude": 107.310606, "Sources": "https://business-indonesia.org/files/estates/plJX2H9n5yEg8KIHJFo1rhU5rIW4VQTvtHtBWCrW.pdf\n(Archived link, 11/27/23) https://web.archive.org/web/20231127172956/https://kemenperin.go.id/kawasan\nhttp://www.kikc.co.id/\nhttp://www.mitrakarawang.com/\nhttps://directorsdirectory.com/kawasan-industri-mitra-karawang/" }, "geometry": { "type": "Point", "coordinates": [ 107.310606, -6.381696 ] } },
{ "type": "Feature", "properties": { "Industrial Park Name": "Karawang International Industrial City", "Electricity Provider": "PLN", "PLN": 1.0, "Captive Coal Power Plant": 0, "Captive Gas Power Plant": 0, "Bioenergy": 0, "Solar": 1, "Hydropower": 0, "Electricity Provider Unclear": 0, "Electricity Capacity Notes": "540 MW provided by PLN, with a 115.2 KWp (.1152 MWp) ballast-mounted solar system installed on top of the industrial park's wastewater treatment area. Tenants at the industrial park may have additional solar power capacity.\n\n(Sun Energy, 2024, sunenergy.id/kiic): KIIC\n\"SUN Energy installed a Ballast Mounted solar energy system in the wastewater treatment system area of Karawang International Industrial City (KIIC) to support an ideal environmental management system in industrial estates. This system not only serves as a prototype for the tenants in KIIC but also showcases the versatility of solar energy systems, proving that they can be installed in various types of buildings.\nPLTS Ballast-mounted\nSpecification\nLocation: Karawang, Jawa Barat\nCapacity: 115.2 kWp\"\n\n(Jakarta Daily, 11/18/2021, jakartadaily.id): Karawang International Industry City and SUN Energy Sign Agreement On Renewable Energy Use\n\"Karawang International Industrial City (KIIC) and SUN Energy, a developer of solar panels, have signed a partnership to increase the use of renewable energy from solar panels in the industrial zone of Karawang, West Java.\nSanny Iskandar, president director of KIIC, who is also the chairman of the Association of Indonesian Industrial Zones (HKI) said that KIIC is committed to developing an environmentally friendly industrial zone by ensuring a balance between business development and environmental protection. The KIIC as the biggest industrial zone in Karawang supports the government in increasing the use of renewable energy sources.\nThe Indonesian government is committed to implementing the Paris Agreement 2015 to reduce the impact of climate change. The commitment was reflected by the participation of President Joko Widodo (Jokowi) in the 26th Conference Of Parties (COP) in Glasgow, Scotland, in November 2021.\nAccording to him, KIIC has utilized the solar power plant (PLTS) as an alternative energy source to replace fossil fuel-based power generation. Renewable energy use will not only reduce the climate change impact but will also increase the business efficiency of users. The KIIC has more than 170 companies as tenants, who use solar power at a capacity of more than 100 MWp.\nAccording to Dion Jefferson, the chief commercial officer of SUN Energy, two tenants of KIIC have become its business partners to implement the program of using solar power. We highly appreciate the commitment of KIIC to develop a green project in the industrial zone. SUN Energy will help the KIIC and all its tenants to realize their contribution to the reduction of climate change impact through the development of PLTS under various schemes of financing.\"\n\n(KIIC, n.d., kiic.co.id): 540 MW\nPT. PLN PERSERO, Tbk. (Power Supply Corporation) provides electricity to KIIC with a Premium Services contract. This is a priority supply contract between PLN and KIIC to have a stable supply of Electricity.\nKIIC is supported by 4 major Power Substations, and its capacity is a maximum of 540 MW.\nThere are 2 exclusive Power Substations inside KIIC premises, in addition to these, there is an exclusive transformer in surrounding Substation to provide electricity inside this Industrial Estate. This enables us to reduce the trouble of the electricity supply and in case of trouble, it enables us to have a fast recovery. The maximum capacity can be bigger.", "Electricity Capacity (MW)": 540.1152, "GEM": null, "Latitude": -6.359668, "Longitude": 107.274292, "Sources": "https://www.alamatelpon.com/2022/06/perusahaan-otomotif-di-kiic-karawang.html - from June 2022, includes automotive companies\nhttps://klikalamat.com/database-pabrik-kawasan-indutri-kiic-karawang# \nhttps://www.kawasanindustri.net/daftar-perusahaan-di-kawasan-industri-kiic-karawang.html\nhttps://www.daftar.co/perusahaan-di-kawasan-kiic-karawang/\nhttps://kiic.co.id/news/expansion-site-110ha-phase-5-construction-completed/\n(Archived link, 11/27/23) https://web.archive.org/web/20231127172956/https://kemenperin.go.id/kawasan\nhttp://www.kiic.co.id/\nhttps://www.jakartadaily.id/market-finance/pr-1621724871/karawang-international-industry-city-and-sun-energy-sign-agreement-on-renewable-energy-use\nhttps://sunenergy.id/kiic\n" }, "geometry": { "type": "Point", "coordinates": [ 107.274292, -6.359668 ] } },
{ "type": "Feature", "properties": { "Industrial Park Name": "Suryacipta IE / Suryacipta City of Industry", "Electricity Provider": "PLN", "PLN": 1.0, "Captive Coal Power Plant": 0, "Captive Gas Power Plant": 0, "Bioenergy": 0, "Solar": 1, "Hydropower": 0, "Electricity Provider Unclear": 0, "Electricity Capacity Notes": "480 MVA (PLN  Premium Service).\n(PT Suryacipta Swadaya, n.d., suryacipta.com): \"Electricity 480 MVA\"\n(Directors directory, n.d., directorsdirectory.com): \"Tenants benefit from uninterrupted water, gas, and electricity supplies, ensuring operational efficiency.\"\n(Islamic Development Bank Group Business Forum, 2017, idbgbf.org): \"Electricity Source : PLN (premium service)\nSupply Capacity : 300 MVA\"\n\nStarting pilot project related to solar panels on rooftops, but it is not primary source of energy.\n(Media Indonesia, n.d., mediaindonesia.com): \"PT Suryabuat Swadaya (Suryabuat), as a developer and manager of industrial areas, is aware of its important role in reducing carbon emissions as one of the steps in implementing the company's ESG.\nIn 2021, Suryabuat shows its commitment by signing an MoU with PT Xurya Daya Indonesia (Xurya), as a renewable energy startup with a focus on Rooftop Solar Power Plant (PLTS) rental services in Indonesia.\nSuryabuat is also the first and only industrial area developer to sign the Renewable Energy Commitment Pledge at the Indonesia-German Renewable Energy Day 2021 event.\nSuryabuat and Xurya will start their collaboration in 2022 with the installation of PLTS Rooftops on infrastructure and utilities in Suryabuat City of Industry, Karawang.\"", "Electricity Capacity (MW)": 480.0, "GEM": null, "Latitude": -6.373565339, "Longitude": 107.3277107, "Sources": "(Archived link, 11/27/23) https://web.archive.org/web/20231127172956/https://kemenperin.go.id/kawasan\n(Archived link, 11/28/23) https://web.archive.org/web/20231128184118/https://business-indonesia.org/data-estate\nhttps://www.suryacipta.com\nhttps://directorsdirectory.com/suryacipta-city-of-industry/\nhttps://mediaindonesia.com/humaniora/474061/kawasan-industri-suryacipta-kian-berkomitmen-gunakan-plts-atap\nhttps://idbgbf.org/assets/2017/9/27/pdf/b598434a-4c7e-4cba-9323-5a6ec5fbd9b3.pdf\nhttps://suryacipta.com/en/karawang/" }, "geometry": { "type": "Point", "coordinates": [ 107.3277107, -6.373565339 ] } },

{ "type": "Feature", "properties": { "Industrial Park Name": "Kertajati Industrial Estate Majalengka", "Electricity Provider": "PLN", "PLN": 1.0, "Captive Coal Power Plant": 0, "Captive Gas Power Plant": 1, "Bioenergy": 0, "Solar": 0, "Hydropower": 0, "Electricity Provider Unclear": 0, "Electricity Capacity Notes": "(KIEM, n.d., scribd.com): \"The KIEM International Industrial Estate also already has a special agreement with PLN - the National Elecetricity Company to provide dedicated Green Certified Energy Supply, and special agreement with local municipal aauthority to develop Clean Water and Sewage Water Treatment Plant serving the whole estate where the raw water supply is guaranteed from Cimanuk River which is connected directly to Jatigede Water Reservor and Hydroelectric Power Plant. The Gass supply will be managed directly by PGN - the National Gas company of Indonesia.\"\n\n(KIEM, n.d., scribd.com): \"Electricity PLN Indonesia:\nElectric substation (Special agreement with PLN)\nGreen Certified Energy Supply\nGuarantee without power outage, if there will be compensation (Customer Premium))", "Electricity Capacity (MW)": null, "GEM": null, "Latitude": -6.718490437, "Longitude": 108.1680572, "Sources": "https://www.scribd.com/document/508072579/BROSUR-KIEM#\nhttps://directorsdirectory.com/kertajati-industrial-estate-majalengka/\n(Archived link, 11/27/23) https://web.archive.org/web/20231127172956/https://kemenperin.go.id/kawasan\nhttp://www.kiem.co.id/\nhttps://www.scribd.com/document/551209029/KERTAJATI-INDUSTRIAL-ESTATE-MAJALENGKA" }, "geometry": { "type": "Point", "coordinates": [ 108.1680572, -6.718490437 ] } },
{ "type": "Feature", "properties": { "Industrial Park Name": "Kota Bukit Indah Industrial City", "Electricity Provider": "PT. Tatajabar Sejahtera", "PLN": 0.0, "Captive Coal Power Plant": 0, "Captive Gas Power Plant": 1, "Bioenergy": 0, "Solar": 1, "Hydropower": 0, "Electricity Provider Unclear": 0, "Electricity Capacity Notes": "180 MVA provided by Tatajabar Sejatera Gas Power Plant; 100 MWp ground-mounted solar power plant under construction.\n\n(Ulasan, 10/29/2023, ulasan.co): PLN and Aruna Build the Largest 100 MWp PLTS in Indonesia\n\"PT PLN (Persero) Group through its subsidiary, PLN Batam has started a project to build the largest ground-mounted Solar Power Plant in Indonesia with a capacity of 100 Megawatt peak (MWp).\nThis PLTS project officially started with a groundbreaking ceremony which took place on Friday (27/10), in the Bukit Indah City Industrial Area, Purwakarta Regency, West Java.\nThis collaboration between PT PLN and PT Aruna Cahaya Pratama (Aruna PV) is concrete evidence of collaboration, between the private sector and State-Owned Enterprises (BUMN), in supporting efforts to reduce carbon emissions and increase industrial competitiveness.\nAccording to the Director General of Electricity at the Ministry of Energy and Mineral Resources (ESDM), Jisman P. Hutajulu, this project is one of the results of important synergy between the government, BUMN and the private sector to provide clean energy for the community...\nThis project, with a capacity of 100 MWp, will use around 170 thousand solar panel modules installed on the ground in five different locations in the Bukit Indah Industrial City area covering an area of more than 85 hectares.\nPresident Director of Aruna PV, Audwin Purwadi, explained that many multinational companies in the Bukit Indah City industrial area need a clean electricity supply, and this is what motivated the construction of this PLTS.\n\"This PLTS construction project can be carried out because PLN provides the opportunity to collaborate in utilizing new, renewable energy. \"PLN's collaboration with Aruna in this project is also supported by PT Tatajabar Sejahtera (TJS) as the offtaker, and PT Besland Pertiwi as the project land owner,\" said Audwin.\nIt is hoped that the construction of this PLTS will create a significant economic impact, by creating jobs, supporting local businesses, and encouraging economic growth in the surrounding area.\n\"The construction of PLTS with a capacity of 100 MWp is proof of our commitment to be a pioneer in the use of renewable energy sources and contribute to the transition to more sustainable energy,\" said Audwin.\"\n\n(OpenStreetMap, 2022, openstreetmap.org): \"Pembangkit Listrik Tata Jabar\"\n30 MW gas power plant.\n\n(Ministry of Energy and Mineral Resources, 2022, energytransitionpartnership.org): Lists Tatajabar Sejahtera as one of 56 power utilities (\"Electricity Business Area\") in Indonesia.\n\n(Jaspens, 2/21/2012, jaspens.wordpress.com): \"PT. Tatajabar Sejahtera is a private electricity company operating since 1991 in the Kota Bukit Indah Industrial Area, Cikampek  Karawang, West Java and currently has an installed capacity of 42 MVA.\nThere are around 80 companies (the majority of which are Japanese companies in the automotive sector) operating in the Bukit Indah City Industrial Area which has a total area of approximately 2000 Ha. In connection with the high price of fuel oil, the company has converted the existing generating engine from Single Fuel to Dual Fueled System so that it can be operated using natural gas or fuel (diesel).\"\n\n(Directors directory, n.d., directorsdirectory.com): \"A continuous supply of clean water, state-of-the-art telecommunication systems, and a robust power supply of up to 250MV are available year-round...\nElectricity supply: Future plan capacity: 240 MVA Existing capacity: 180 MVA\"\n\n(Kota Bukit Indah, n.d., kotabukitindah.com): \"Electricity supply is managed by PT Tatajabar Sejahtera\nFuture plan Capacity :  240 MVA\nExisting capacity : 180 MVA\n\n", "Electricity Capacity (MW)": 180.0, "GEM": null, "Latitude": -6.450294, "Longitude": 107.461931, "Sources": "https://directorsdirectory.com/kota-bukit-indah-industrial-estate/\n(Archived link, 11/27/23) https://web.archive.org/web/20231127172956/https://kemenperin.go.id/kawasan\nhttp://www.kotabukitindah.com/home\nhttps://www.energytransitionpartnership.org/uploads/2022/09/The-Electricity-Infrastructure-Planning-and-Investment-Needs-to-Support-Energy-Transition.pdf\nhttps://www.kotabukitindah.com/facilities/infrastructure\nhttps://jaspens.wordpress.com/2012/02/21/tatajabar-sejahtera-vacancy/\nhttps://ulasan.co/pln-dan-aruna-bangun-plts-100-mwp-terbesar-di-indonesia/\nhttps://www.openstreetmap.org/way/708321376#map=17/-6.43774/107.45410\nhttps://business-indonesia.org/files/estates/1ZCdV959eeOPhlv4w48N5A2QNRpYDH2wVQxBqOYI.pdf" }, "geometry": { "type": "Point", "coordinates": [ 107.461931, -6.450294 ] } },

{ "type": "Feature", "properties": { "Industrial Park Name": "Suryacipta Subang Smartpolitan", "Electricity Provider": "PLN", "PLN": 1.0, "Captive Coal Power Plant": 0, "Captive Gas Power Plant": 0, "Bioenergy": 0, "Solar": 1, "Hydropower": 0, "Electricity Provider Unclear": 0, "Electricity Capacity Notes": "(PT. Suryacipta Swadaya, 2023, hannovermesse.de): \"Phase 1 Development (Southern Area) Industrial Plots: Electricity: 60MVA (Stage 1)\"\n\n(Nurdifa, 4/12/2023, ekonomi.bisnis.com): \"Suryabuat & PLN will form a JV to provide green electricity in Subang Smartpolitan\nBisnis.com , JAKARTA - A subsidiary of PT Surya Semesta Internusa Tbk. (SSIA), PT Suryabuat Swadaya (Suryabuat) is collaborating with PT PLN (Persero) regarding the supply and distribution of electricity in the Subang Smartpolitan industrial area. In this case, PLN is committed to providing electricity with a capacity of 650 megawatts (MW) to be distributed to tenants in Subang Smartpolitan, along with Renewable Energy Certificate (REC) certification as proof of the use of green electricity. Managing Director of Suryabuat Hudaya Arryanto said that the industrial sector currently needs an electricity supply that is not only resilient, but also green . Therefore, this commitment is a co-investment cooperation program by PLN. Our potential tenants also need clean energy, such as having a Renewable Energy Certificate,\" said Hudaya in his official statement, quoted on Wednesday (12/4/2023).\nThe plan is that Subang Smartpolitan together with PLN will also develop a smart grid system with a green and sustainable concept which will be beneficial for corporations, as well as adding value for tenants. In addition, Suryabuat and PLN will form a subsidiary for the generation of new and renewable energy (EBT), as well as a subsidiary for the distribution of electricity in Subang Smartpolitan. Providing electricity and developing EBT in the area, construction of the Patimban Access Toll Road, and construction of Phase 1 of Subang Smartpolitan are targeted to be operational in 2024.\"\n\nSolar plans considered in the future, but not happened yet.\n(Suryacipta, 4/26/2022, suryacipta.com): \"Suryaciptas initiative to install Solar Panel rooftops at its facilities is to support the ESG (Environment, Social and Governance) program, as well as being an example for tenants in Suryacipta and its surroundings, is to encourage the use of Solar Panel rooftops. They operate by Leading by Example  which they believe as the best way to convince more than 150 tenants in Suryacipta and its surroundings. \n... The success of the ESG program in Suryacipta will certainly be replicated in Subang Smartpolitan, an integrated township that was designed from the beginning with Smart & Sustainable concept for business and residential will apply ESG in daily life.\"\n\n(Andriyawan, 11/5/2020, bisnis.com): \"To date, there are at least three new major PLN clients in Subang, namely PT Taifa Jaya Development, the Industrial Area consortium of three state-owned companies, between PTPN VIII, Wika and RNI as well as the Patimban Port itself. \"Not to mention there are existing companies such as PT Meiloon Technology Indonesia. There is also PT Suryabuat Swadaya with Smartpolitan Subang,\" he explained.\"\n\n(Suryacipta, n.d., suryacipta.com): \"Subang Smartpolitan industrial property for sale has various enhancements to create a truly connected world: Smart Grid System, Water Management System, Sustainable Water, Wastewater Drainage, Sustainable Water, and Water Sensitive Urban Design (WSUD).\nSmart Grid System: monitoring & optimizing energy consumption to reduce electricity cost\"", "Electricity Capacity (MW)": null, "GEM": null, "Latitude": -6.471608639, "Longitude": 107.6044891, "Sources": "https://www.hannovermesse.de/apollo/hannover_messe_2023/obs/Binary/A1255615/Suryacipta%20%20Smartpolitan%20R42_HM.pdf\n(Archived link, 11/27/23) https://web.archive.org/web/20231127172956/https://kemenperin.go.id/kawasan\nhttps://suryacipta.com/en/subang/\nhttps://ekonomi.bisnis.com/read/20230412/47/1646032/suryacipta-pln-akan-bentuk-jv-sediakan-setrum-hijau-di-subang-smartpolitan\nhttps://suryacipta.com/en/news/renewableenergysolarpanel/\nhttps://bandung.bisnis.com/read/20201105/550/1313833/jelajah-segitiga-rebana-iii-menyala-untuk-rebana" }, "geometry": { "type": "Point", "coordinates": [ 107.6044891, -6.471608639 ] } },
{ "type": "Feature", "properties": { "Industrial Park Name": "Kawasan Industri Taifa", "Electricity Provider": "PLN", "PLN": 1.0, "Captive Coal Power Plant": 0, "Captive Gas Power Plant": 0, "Bioenergy": 0, "Solar": 0, "Hydropower": 0, "Electricity Provider Unclear": 0, "Electricity Capacity Notes": "(Kawasan Industri, 2023, mei-karta.com): \"Facilities That Support Industrial Growth\n... Apart from that, this area is also equipped with adequate infrastructure, such as an electricity system, clean water and a reliable telecommunications system.\"\n\n(Andriyawan, 11/5/2020, bisnis.com): \"To date, there are at least three new major PLN clients in Subang, namely PT Taifa Jaya Development, the Industrial Area consortium of three state-owned companies, between PTPN VIII, Wika and RNI as well as the Patimban Port itself. \"Not to mention there are existing companies such as PT Meiloon Technology Indonesia. There is also PT Suryabuat Swadaya with Smartpolitan Subang,\" he explained.\"", "Electricity Capacity (MW)": null, "GEM": null, "Latitude": -6.513966264, "Longitude": 107.79832, "Sources": "https://www.reuters.com/article/meiloon-brief/brief-taiwans-meiloon-industrial-board-approves-unit-to-invest-17-mln-to-set-up-company-in-indonesia-idINL3N0KD14Q20140103\nhttps://lokersubang.com/pt-meiloon-technology-indonesia-subang.html\nhttps://pasundan-jabarekspres-com.translate.goog/2022/03/23/baru-ada-satu-perusahaan-kawasan-industri-taifa-belum-kunjung-beroperasi/?_x_tr_sl=id&_x_tr_tl=en&_x_tr_hl=en&_x_tr_pto=sc\nhttps://kemenperin.go.id/kawasan\n(Archived link, 6/25/22) https://web.archive.org/web/20220625071751/http://www.meiloon.com.tw/about.php\nhttps://bandung.bisnis.com/read/20201105/550/1313833/jelajah-segitiga-rebana-iii-menyala-untuk-rebana" }, "geometry": { "type": "Point", "coordinates": [ 107.79832, -6.513966264 ] } },

{ "type": "Feature", "properties": { "Industrial Park Name": "KITB / Kawasan Industri Terpadu Batang / Grand Batang City", "Electricity Provider": "PLN", "PLN": 1.0, "Captive Coal Power Plant": 0, "Captive Gas Power Plant": 1, "Bioenergy": 0, "Solar": 1, "Hydropower": 0, "Electricity Provider Unclear": 0, "Electricity Capacity Notes": "\n(Annual Sustainability Report 2022, 2022, grandbatangcity.co.id/resources-product): \"In terms of energy management, KITB and PLN made a memorandum of understanding for energy allocation to ensure that the supply of electricity from PT PLN (Persero) meets the criteria for new renewable energy (NRE). One of them is by applying the Renewable Energy Certificate (REC). Another source of electricity supply which is categorized as NRE is rooftop solar photovoltaic (PV). Until the end of 2022, rooftop solar PV units with a total capacity of 1,209 kVA has been installed in 10 apartments at Cluster 1. KITB also uses natural gas as a source of clean energy supplied by PT Perusahaan Gas Negara Tbk Gas Subholding of PERTAMINA. Another effort is to provide 30% of the total land area as green open space (RTH) and 2.25% as blue open space (RTB)...\nENVIRONMENTALLY FRIENDLY ELECTRICITY AND ENERGY SUPPLY\nThe electricity for KITB/Grand Batang City is supplied by PT PLN (Persero). Not only ensuring the reliability of electricity supply, PLN also offers Renewable Energy Certificate (REC) to tenants. REC is PLNs green product innovation to make it easier for customers to get recognition for the use of new and renewable energy (NRE) that is transparent, accountable, and internationally recognized, without having to incur investment costs for infrastructure development. The NRE-based power plant managed by PLN as the basis for issuing RECs has been verified by an international tracking system, APX TIGRs, in California, United States.\nElectricity supply also originates from solar panels as a solar power plant (PLTS). Until the end of 2022, KITB/Grand Batang City has built 10 PLTS units placed on the roof of the workers dormitory building, with a total capacity of 1,209 kVA. In future development, KITB/Grand Batang City will build rooftop solar panels in various buildings in the estate.\"\n\n(Grand Batang City, n.d., grandbatangcity.co.id): \"Electricity: Main Power Station (until 2022)\n2x60 MVA\"\n\n(Grand Batang City, n.d.,  grandbatangcity.co.id): \"Electricity PT PLN, 23 kVA - 345 kVA\"\n\n(Grand Batang City, n.d., grandbatangcity.co.id): \"Electricity and Energy Efficiency\nReliable Power Supply\nAlternative Energy Systems\nImplementing technologies to reduce energy consumption across facilities.\"", "Electricity Capacity (MW)": 120.0, "GEM": null, "Latitude": -6.930045384, "Longitude": 109.9642879, "Sources": "https://qrcgcustomers.s3-eu-west-1.amazonaws.com/account15335326/32086426_1.pdf?0.6993143862403925\nhttps://jatengprov.go.id/beritadaerah/kawasan-industri-batang-ditarget-rampung-2024/\nhttps://hki-industrialestate.com/members\n(Archived link, 11/27/23) https://web.archive.org/web/20231127172956/https://kemenperin.go.id/kawasan\nhttps://www.grandbatangcity.co.id/\n(Archived link, 11/26/23) https://web.archive.org/web/20231129122158/https://grandbatangcity.co.id/copy-of-industrial-development\nhttps://www.grandbatangcity.co.id/resources-product#annual\nhttps://www.grandbatangcity.co.id/industrial-factory\nhttps://www.grandbatangcity.co.id/advantage-physical\nhttps://grandbatangcity.co.id/resources-product" }, "geometry": { "type": "Point", "coordinates": [ 109.9642879, -6.930045384 ] } },

{ "type": "Feature", "properties": { "Industrial Park Name": "Jatengland Industrial Park Sayung / Jawa Tengah Lahan Andalan", "Electricity Provider": "PLN", "PLN": 1.0, "Captive Coal Power Plant": 0, "Captive Gas Power Plant": 0, "Bioenergy": 0, "Solar": 0, "Hydropower": 0, "Electricity Provider Unclear": 0, "Electricity Capacity Notes": "60 MW capacity from PLN.\n\n(Indonesia Industrial Estates Directory 2018-2019, 2019, business-indonesia.org): \"Electricity: PT PLN (Persero)\nCapacity: 60 MVA\" ", "Electricity Capacity (MW)": 60.0, "GEM": null, "Latitude": -6.92746, "Longitude": 110.549861, "Sources": "https://ensiklopediajawatengah.com/web/en/content/jatengland-industrial-park-of-sayung/\nhttps://jateng.antaranews.com/berita/472013/makuku-bangun-pabrik-pertama-di-demak-jateng\n(Archived link, 11/27/23) https://web.archive.org/web/20231127172956/https://kemenperin.go.id/kawasan\n(Broken) http://www.jatengland.com\n(Broken) http://jatengland.com/about-us/\nhttps://business-indonesia.org/files/estates/5azg5QZaXCZmsiMbzy9xubF4hGyJ8uTEHR0ipjeJ.pdf" }, "geometry": { "type": "Point", "coordinates": [ 110.549861, -6.92746 ] } },
{ "type": "Feature", "properties": { "Industrial Park Name": "Kawasan Industri Kendal", "Electricity Provider": "PLN, United Power MoU", "PLN": 1.0, "Captive Coal Power Plant": 0, "Captive Gas Power Plant": 1, "Bioenergy": 0, "Solar": 0, "Hydropower": 0, "Electricity Provider Unclear": 0, "Electricity Capacity Notes": "Electricity supply of 212 MVA until 2025 from PLN; PT United Power may also have a gas power station in the industrial area.\n\n(Metro Jataeng, 11/5/2023, metrojateng.com): In collaboration with United Power, PLN is ready to supply electricity for Kendal Industrial Park *Amounting to 212 MVA\n\"PT PLN (Persero)'s commitment to supporting national development continues to be proven. PLN Main Distribution Unit Central Java & DI Yogyakarta signed a memorandum of understanding/MoU with PT. United Power to supply 212 Mega Volt Ampere (MVA) electricity for Kendal Industrial Park. As a realization of the initial stage of the MoU, an Electric Power Purchase Agreement (PJBTL) was signed between the two parties with a power of 31.93 MVA (25 mVA and 6.93 MVA).\nBased on the MoU, PLN will distribute 212 MVA of electricity in stages until 2025 for industrial areas with a land area of 1,000 hectares located in Kaliwungu District and Brangsong District, Kendal Regency.\nMain Director of PT. United Power, Basuri Tjahaja Purnama, expressed his appreciation to PLN.\n\"Thank you to PLN for the cooperation in distributing electricity that we have had so far. \"Hopefully we will continue to be successful together and advance industry in Central Java,\" explained Basuri.\nAs of September 2023, PLN has supplied electricity needs for 15 industrial areas spread across the provinces of Central Java and DI Yogyakarta with a total electricity distribution of 351.96 Giga Watt hour (GWh).\nGeneral Manager of PLN UID Central Java and DI Yogyakarta, M. Soffin Hadi, explained that PLN continues to be committed to supporting the availability of reliable electricity supplies, including in the industrial sector, especially in the Central Java and DI Yogyakarta regions.\n\"This is all a form of our support both to United Power and Kendal Industrial Park, as well as all other business actors in Central Java, DIY. We, PLN, will support the electricity while Mr and Mrs business actors can focus on developing their business. \"Trust us and we will provide electricity with good quality, reliability and voltage for the smooth running of your business,\" said Soffin.\nSoffin added, currently PLN has a very complete business line for excellent service transformation, PLN Holding provides reliable electricity services of course, PLN Icon Plus which provides internet connection services, PLN Haleyora Power which can provide Operation & Maintenance (O&M) services and there are also PLN Insurance which operates in the insurance and security sectors of the financial sector.\nApart from that, PLN also has the PLN Mobile application which offers various convenient electricity services, such as purchasing electricity tokens, paying electricity bills, complaints, requests for new installations/added power, checking bills, checking electricity usage, and outage notifications.\n\"Through the spirit of Collaborated Value Creation, we are ready to go all out to provide maximum service to customers,\" concluded Soffin.(ris)\"\n\nHigh voltage 150 kV connection, electricity supply of 36 MVA\n(Press release, 2/10/2022, pln.co.id): \"General Manager of PLN Main Distribution Unit for Central Java and DI Yogyakarta, M Irwansyah Putra, said that this MoU was a form of cooperation between PLN and PT United Power to change the power from the previous 20 kV medium voltage (TM) connection with a power of 17.3 MVA to a power connection. high voltage (TT) 150 kV with a power of 40,000 kVA.\n\"The Kendal Industrial Area is one of the industrial areas that is developing quite rapidly in Central Java. \"It is recorded that 78 tenants in the Kendal Industrial Area have now entered with a total contracted electrical power with KIK Kendal reaching 36 MVA,\" said Irwansyah.\"\n\n(Ministry of Energy and Mineral Resources, 2022, energytransitionpartnership.org): Lists PT United Power as one of 56 power utilities (\"Electricity Business Area\") in Indonesia.\n\n(Kontan Industri, 10/24/2017, industri.kontan.co.id): United Power is ready to build a generator at KI Kendal\n\"PT United Power, an electricity developer in the Kendal Industrial Area, is ready to build a power plant in the area. This is because this company has completed all the required permits. With electricity in the Kendal Industrial Area, it is hoped that investment will increase.\nDirector of PT United Power, Djefri Cantono, said that his party had completed permits including business area permits, environmental permits and a general plan for electricity procurement.\n\"Just the tariff permits are not yet available,\" he said in a release, Tuesday (24/10).\nHis party plans to build a power plant using gas fuel in 2-3 years. The plant is expected to be operational within the next five years. Electricity demand in the Kendal Industrial Area reaches 300 kwh per hectare (ha).\nHead of the Electricity Division of the Central Java Energy and Mineral Resources (ESDM) Service, Imam Nugraha, revealed that based on Law No. 30/2009 and Regional Regulation No. 8/2012 which regulates electricity, industrial areas are allowed to provide\nindependent electricity at a set rate. determined by the governor through the approval of the DPRD.\nImam also revealed that the proposed electricity tariff in the Kendal Industrial Area before the power plant is built is IDR 1,451 per kwh. Once the power plant is in place, the tariff will be IDR 1,287 per kwh. The electricity tariff from PLN is IDR 1,352 per kwh. This price can change if fuel prices change.\"", "Electricity Capacity (MW)": 212.0, "GEM": null, "Latitude": -6.937243, "Longitude": 110.245788, "Sources": "https://www.channelnewsasia.com/singapore/lawrence-wong-indonesia-central-java-kendal-visit-industry-2692691\nhttps://hki-industrialestate.com/members\nhttps://radarsemarang.jawapos.com/kendal/722753176/lahan-kawasan-industri-kendal-bakal-ditambah-1200-hektare\nhttps://en.antaranews.com/news/240981/kendal-sez-presents-attractive-investment-opportunity-in-c-java\n(Archived link, 11/27/23) https://web.archive.org/web/20231127172956/https://kemenperin.go.id/kawasan\nhttp://www.kendalindustrialpark.co.id/\nhttps://www.energytransitionpartnership.org/uploads/2022/09/The-Electricity-Infrastructure-Planning-and-Investment-Needs-to-Support-Energy-Transition.pdf \nhttps://industri.kontan.co.id/news/united-power-siap-bangun-pembangkit-di-ki-kendal\nhttps://metrojateng.com/2023/11/05/kerjasama-dengan-united-power-pln-siap-pasok-listrik-untuk-kendal-industrial-park/" }, "geometry": { "type": "Point", "coordinates": [ 110.245788, -6.937243 ] } },
